name: Generate install.sh

on:
  push:
    branches: [main]

jobs:
  generate-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Get repo info
        run: |
          echo "REPO_URL=https://github.com/${GITHUB_REPOSITORY}" >> $GITHUB_ENV

      - name: Generate root-level install.sh
        run: |
          mkdir -p ./installer
          cp ./installer/install.sh ./installer/install.template.sh
          sed "s|__SYFTBOX_APP_INJECT__|syftbox app install $REPO_URL|" ./installer/install.template.sh > ./install.sh
          chmod +x ./install.sh

      - name: Commit generated install.sh
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add ./install.sh
          git commit -m "Auto-generate root-level install.sh from installer template" || echo "No changes to commit"
          git push
